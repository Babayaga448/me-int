  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes slideIn {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    html {
      scroll-behavior: smooth;
    }

body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background-image: url('meback.jpg'); /* replace with your actual image filename */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #eeeeee;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}



    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-sizing: border-box;
    }

    .wallet-button, .audio-toggle {
      background: #7f3fc9;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .wallet-button:hover, .audio-toggle:hover {
      background: #bb00ff;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      margin: auto;
    }

    h1 {
      font-size: 6rem;
      color: #200052;
    }

    h1 span {
      display: inline-block;
      animation: bounce 1s infinite;
    }

    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }
    h1 span:nth-child(6) { animation-delay: 0.5s; }

    button.take-quiz {
      background: #7f3fc9;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.take-quiz:hover:enabled {
      background: #bb00ff;
    }

    button.take-quiz:disabled {
      background: #4a3a75;
      cursor: not-allowed;
    }

    .quiz-section {
      display: none;
      background: #200052;
      padding: 2rem;
      margin: 2rem auto;
      text-align: left;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .question-slide {
      animation: slideIn 0.4s ease forwards;
    }

    .option {
      display: block;
      margin: 1rem 0;
      background: #7f3fc9;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      text-align: left;
      transition: background 0.3s;
    }

    .option:hover {
      background: #bb00ff;
    }

    .nft-preview {
      display: block;
      max-width: 100%;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .mint-note {
      font-size: 1.1rem;
      margin-top: 1rem;
      text-align: center;
      color: #bb00ff;
    }

    .custom-footer {
  background-color: transparent;
  text-align: center;
  padding: 1rem 2rem;
  margin-top: 2rem;
  border-radius: 12px;
  color: #200052;
  font-size: 0.9rem;
}

.custom-footer a {
  color: #200052;
  text-decoration: none;
  font-weight: bold;
}

.custom-footer a:hover {
  text-decoration: underline;
}

  </style>
